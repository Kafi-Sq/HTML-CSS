<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12 Exercises</title>
</head>
<body>
    <h1>Lesson 12 Exercises</h1>

    <p>12. Flexbox</p>
    <div style="display: flex;">
        <div style="background-color: lightblue; width: 200px;">200px</div>
        <div style="background-color: lightcoral; width: 75px;">75px</div>
    </div>

    <p>12b. Flex</p>
    <div style="display: flex;">
        <div style="background-color: lightblue; width: 50px;">item 1</div>
        <div style="background-color: lightcoral; flex: 1;">item 2</div>
        <div style="background-color: lightblue; width: 75px;">item 3</div>
    </div>

    <p>12c. Justify-content</p>
    <div style="display: flex; justify-content: space-between;">
        <div style="background-color: lightblue;">item 1</div>
        <div style="background-color: lightcoral;">item 2</div>
        <div style="background-color: lightblue;">item 3</div>
        <div style="background-color: lightcoral;">item 2</div>
    </div>

    <p>12d. Box</p>
    <div style="display: flex; justify-content: space-between; border: 1px solid black; height: 50px; align-items: center;">
        <div style="background-color: lightcoral;">item 1</div>
        <div style="background-color: lightcoral;">item 2</div>
    </div>
</body>
</html>
