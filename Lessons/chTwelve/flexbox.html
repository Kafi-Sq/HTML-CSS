<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>

<body>
    <div style="
        display: flex;
        flex-direction: row;
        margin-bottom: 30px;
        ">
        <div style="background-color: aqua;">div 1</div>
        <div style="background-color: sandybrown;">div 2 <p>text</p>
        </div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: aqua;
        width: 100px;
        ">100px</div>
        <div style="background-color: sandybrown;
        flex: 1;
        ">Flex 1</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: aqua;
        width: 100px;
        ">100px</div>
        <div style="background-color: sandybrown;
        flex: 1;
        ">Flex 1</div>
        <div style="background-color: aqua;
        flex: 2
        ">Flex 2</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: 1px solid black;
        justify-content: center;
        ">
        <div style="background-color: aqua;
        width: 100px;
        ">100px</div>
        <div style="background-color: sandybrown;
        width: 100px;
        ">100px</div>
        <div style="background-color: aqua;
        width: 100px
        ">100px</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: 1px solid black;
        justify-content: space-between;
        ">
        <div style="background-color: aqua;
        width: 100px;
        ">100px</div>
        <div style="background-color: sandybrown;
        width: 100px;
        ">100px</div>
        <div style="background-color: aqua;
        width: 100px
        ">100px</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: 1px solid black;
        justify-content: space-between;
        align-items: center;
        ">
        <div style="background-color: aqua;
        width: 100px;
        ">100px</div>
        <div style="background-color: sandybrown;
        width: 100px;
        ">100px</div>
        <div style="background-color: aqua;
        width: 100px
        ">100px</div>
    </div>
</body>

</html>
