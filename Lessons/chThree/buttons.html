<!-- Hovers, Transitions, & Shadows -->

<style>
    .sub {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        text-transform: uppercase;
        /* Transition takes two values, what you want to transition and for how long */
        transition: all 0.15s;
    }

    /* Psuedo class */
    .sub:hover {
        /* Opacity values go from 0 to 1 */
        opacity: 0.8;
    }

    .sub:active {
        opacity: 0.5;
    }

    .join {
        background-color: white;
        border: 1px solid rgb(41, 118, 211);
        color: rgb(41, 118, 211);
        height: 36px;
        width: 60px;
        text-transform: uppercase;
        margin: 0px 8px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.1s, color 0.1s;
    }

    .join:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }

    .join:active {
        opacity: 0.7;
    }

    .tweet {
        background-color: rgb(2, 158, 255);
        color: white;
        height: 36px;
        width: 80px;
        border-radius: 18px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.15s;
    }

    .tweet:hover {
        /* Box shadow has 4 values, first is the horizontal position, second is the 
        vertical value, third is the blur, and fourth is the color */
        /* rgba is similar to rbg but the a is the opacity */
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
    }
</style>

<button class="sub">Subscribe</button>
<button class="join">Join</button>
<button class="tweet">Tweet</button>
