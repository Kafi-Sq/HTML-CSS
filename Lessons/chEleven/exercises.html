<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11 Exercises</title>
</head>
<body>
    <h1>Lesson 11 Exercises</h1>

    <p>11a. 2 Cols</p>
    <div style="
        display: grid;
        grid-template-columns: 200px 75px;
    ">
        <div style="background-color: aqua;">200px</div>
        <div style="background-color: salmon;">75px</div>
    </div>

    <p>11b. FR</p>
    <div style="
        display: grid;
        grid-template-columns: 50px 1fr 75px;
    ">
        <div style="background-color: aqua;">col 1</div>
        <div style="background-color: salmon;">col 2</div>
        <div style="background-color: aqua;">col 3</div>
    </div>

    <p>11c. Spacing</p>
    <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 20px;
        row-gap: 10px;
    ">
        <div style="background-color: aqua;">col1</div>
        <div style="background-color: salmon;">col2</div>
        <div style="background-color: aqua;">col3</div>
        <div style="background-color: salmon;">col4</div>
        <div style="background-color: aqua;">col1</div>
        <div style="background-color: salmon;">col2</div>
        <div style="background-color: aqua;">col3</div>
        <div style="background-color: salmon;">col4</div>
    </div>
</body>
</html>
