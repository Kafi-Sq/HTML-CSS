<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="challenge.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9 Challenge Exercises</title>
</head>

<body>
    <h1>Lesson 9 Challenge Exercises</h1>

    <p>9e. Tweet</p>
    <div class="tweet">
        <img class="tImg" src="../../images/cat.jpg" alt="">
        <input class="tInput" type="text" placeholder="What's happening?">
        <button class="tBtn">Tweet</button>
    </div>

    <p>9f. Design</p>
    <div class="cat">
        <img src="../../images/cat.jpg" alt="">
        <p class="name">Oliver</p>
        <p class="fr">2 mutual freinds</p>
        <button>Add Friend</button>
    </div>
    <div class="cat">
        <img src="../../images/cat2.jpg" alt="">
        <p class="name">Mimi</p>
        <p class="fr">3 mutual freinds</p>
        <button>Add Friend</button>
    </div>
    <div class="cat">
        <img src="../../images/dog.jpg" alt="">
        <p class="name">Rex</p>
        <p class="fr">4 mutual freinds</p>
        <button>Add Friend</button>
    </div>

    <p>9g. Google search</p>
    <div class="google">
        <img src="../../images/googleLogo.png" alt="">
        <div class="gInput">
            <input type="text" placeholder="Search Google or type a URL">
        </div>
        <div class="gBtns">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

    </div>
</body>

</html>
